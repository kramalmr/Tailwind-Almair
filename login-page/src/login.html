            <div class="font-bold text-2xl mb-3 md:text-center">Welcome Back!</div>
            <div class="text-sm mb-10 text-gray-500 md:text-center">Fill the form below to Sign in to your account.</div>
            <form action="" class="*:rounded-md *:placeholder:opacity-50">
                
                <label class="font-semibold text-white" for="user">Username
                    <input required class="w-full font-normal placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white p-4 text-white focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="Username" type="text" name="user" id="user">
                </label>
                
                <label class="font-semibold text-white" for="pass">Password
                    <input required class="w-full font-normal placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white p-4 text-white focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="Password" type="password" name="pass" id="pass">
                </label>

                <label class="flex flex-row items-center gap-2 max-w-[80%]">
                    <input class="accent-main" type="checkbox" name="" id="">
                    <div class="text-xs"> Remember me</div>
                </label>
                <button class="w-full h-12 bg-main mt-10 mb-5 text-black font-semibold" type="submit">Sign in</button>
            </form>
            <div class="flex flex-row items-center justify-center gap-3">
                <div class="w-full h-[0.1px] border-white border-[1px]"></div>
                <div class="self-center">Or</div>
                <div class="w-full h-[0.1px] border-white border-[1px]"></div>
            </div>
            <button class="w-full h-12 bg-white my-5 text-black font-semibold rounded-md"><span class="inline-flex items-baseline"><img class="w-6 h-6 self-baseline mr-5" src="/login-page/assets/googleLogo.png" alt=""><span class="self-center">Sign in with Google</span></span></button>
            <div class="text-gray-500 text-sm text-center mx-auto">Don't have an account? <a class="text-white font-semibold underline" href="./index.html">Sign up</a></div>
