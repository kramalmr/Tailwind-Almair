<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- foont -->
    <title>Document</title>
</head>
<body class="font-poppins">
    <div class="w-full h-[150vh] md:flex flex-row items-center justify-between text-white bg-zinc-900 py-11 lg:gap-10">
        <div class="h-full w-full bg-cover bg-right hidden md:block lg:rounded-r-3xl lg:rounded-l-none md:m-10 lg:m-0 md:rounded-3xl md:bg-center" style="background-image: url(/login-page/assets/bg.jpg);">
        </div>
        <div id="card" class="w-full h-full px-5 py-10 bg-zinc-900 text-sm md:max-w-[70%] lg:pr-24">
            <span class="flex flex-row">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 mb-5 fill-white" viewBox="135.5 361.38 1000 356.39">
                    <path d="M245.8075 717.62406c-29.79588-1.1837-54.1734-9.3368-73.23459-24.4796-3.63775-2.8928-12.30611-11.5663-15.21427-15.2245-7.72958-9.7193-12.98467-19.1785-16.48977-29.6734-10.7857-32.3061-5.23469-74.6989 15.87753-121.2243 18.0765-39.8316 45.96932-79.3366 94.63252-134.0508 7.16836-8.0511 28.51526-31.5969 28.65302-31.5969.051 0-1.11225 2.0153-2.57652 4.4694-12.65304 21.1938-23.47957 46.158-29.37751 67.7703-9.47448 34.6785-8.33163 64.4387 3.34693 87.5151 8.05611 15.898 21.86731 29.6684 37.3979 37.2806 27.18874 13.3214 66.9948 14.4235 115.60699 3.2245 3.34694-.7755 169.19363-44.801 368.55048-97.8366 199.35686-53.0408 362.49439-96.4029 362.51989-96.3672.056.046-463.16259 198.2599-703.62654 301.0914-38.08158 16.2806-48.26521 20.3928-66.16827 26.6785-45.76525 16.0714-86.76008 23.7398-119.89779 22.4235z"/>
                </svg>
            </span>
            <div class="font-bold text-2xl mb-3">Welcome Back &#128075;</div>
            <div class="text-sm mb-10 text-gray-500">Kindly fill your account details to log in</div>
            <form action="" class="*:rounded-md *:placeholder:opacity-50">
                <label class="font-semibold text-gray-500" for="ID">ID</label>
                <input class="w-full h-11 border-[1px] border-gray-500 bg-black/0 focus:border-purple-400 focus:text-white p-4 text-gray-500 focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="Your ID" type="text" name="ID" id="ID">
                <label class="font-semibold text-gray-500" for="user">Username</label>
                <input class="w-full h-11 border-[1px] border-gray-500 bg-black/0 focus:border-purple-400 focus:text-white p-4 text-gray-500 focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="Username" type="text" name="user" id="user">
                <label class="font-semibold text-gray-500 after:content-['*'] after:ml-0.5 after:text-red-500/55" for="email">Email Address</label>
                <input class="w-full h-11 border-[1px] border-gray-500 bg-black/0 focus:border-purple-400 focus:text-white p-4 text-gray-500 focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="example@gmail.com" type="email" name="email" id="email">
                <label class="font-semibold text-gray-500" for="pass">Password</label>
                <input class="w-full h-11 border-[1px] border-gray-500 bg-black/0 focus:border-purple-400 focus:text-white p-4 text-gray-500 focus:outline-none mb-4 mt-2 hover:placeholder:text-white" placeholder="Password" type="password" name="pass" id="pass">
                <div class="flex flex-row items-center gap-2">
                    <input type="checkbox" name="" id="">
                    <div class="text-xs"> I agree to the terms & conditions</div>
                </div>
                <button class="w-full h-12 bg-purple-500 mt-10 mb-5 text-white font-semibold" type="submit">Sign in</button>
            </form>
            <div class="flex flex-row items-center justify-center gap-3">
                <div class="w-full h-[0.1px] border-white border-[1px]"></div>
                <div class="self-center">Or</div>
                <div class="w-full h-[0.1px] border-white border-[1px]"></div>
            </div>
            <button class="w-full h-12 bg-black my-5 text-white font-semibold rounded-md"><span class="inline-flex items-baseline"><img class="w-6 h-6 self-center mr-5" src="/login-page/assets/googleLogo.png" alt=""><span class="self-center">Sign in with Google</span></span></button>
            <div class="text-gray-500 text-sm text-center mx-auto">Don't have an account? <a class="text-white font-semibold underline" href="">Sign up</a></div>
        </div>
    </div>
</body>
</html>
