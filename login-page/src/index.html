        <div class="font-bold text-2xl mb-3">Ready to join the Member?</div>
        <div class="text-sm mb-10 text-gray-500">
          Fill the form below to create a new account.
        </div>
        <form action="" class="*:rounded-md *:placeholder:opacity-60">
          <label class="font-semibold text-white dark:text-zinc-900" for="ID"
            >ID
            <input
              disabled
              class="w-full font-normal placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white dark:focus:text-zinc-900 p-4 text-white dark:text-zinc-900 focus:outline-none mb-4 mt-2 dark:hover:placeholder:text-zinc-900 hover:placeholder:text-white disabled:opacity-70"
              placeholder="000-000"
              type="text"
              name="ID"
              id="ID"
            />
          </label>

          <label class="font-semibold text-white dark:text-zinc-900" for="user"
            >Username
            <input
              required
              class="w-full font-normal placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white dark:focus:text-zinc-900 p-4 text-white dark:text-zinc-900 focus:outline-none mb-4 mt-2 dark:hover:placeholder:text-zinc-900 hover:placeholder:text-white"
              placeholder="Username"
              type="text"
              name="user"
              id="user"
            />
          </label>

          <label class="font-semibold text-white dark:text-zinc-900" for="email"
            >Email Address
            <input
              invalid
              class="w-full font-normal peer placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white dark:focus:text-zinc-900 p-4 text-white dark:text-zinc-900 focus:outline-none invalid:mb-1 mb-4 mt-2 dark:hover:placeholder:text-zinc-900 hover:placeholder:text-white invalid:border-red-400 invalid:text-red-400"
              placeholder="example@gmail.com"
              type="email"
              name="email"
              id="email"
            />
            <p class="peer-invalid:block hidden text-red-400 text-xs mb-4">
              Please enter a valid Email
            </p>
          </label>

          <label class="font-semibold text-white dark:text-zinc-900" for="pass"
            >Password
            <input
              required
              class="w-full font-normal placeholder:opacity-50 rounded-md h-11 border-[1px] border-gray-500 bg-black/0 focus:border-main/90 focus:text-white dark:focus:text-zinc-900 p-4 text-white dark:text-zinc-900 focus:outline-none mb-4 mt-2 dark:hover:placeholder:text-zinc-900 hover:placeholder:text-white"
              placeholder="Password"
              type="password"
              name="pass"
              id="pass"
            />
          </label>

          <label class="flex flex-row items-center gap-5 mb-5">
            <input class="accent-main" required type="checkbox" name="" id="" />
            <div class="text-xs">
              I agree to Nike's
              <a class="text-white dark:text-zinc-900 underline" href=""
                >Privacy Policy</a
              >
              and
              <a class="text-white underline dark:text-zinc-900" href=""
                >Terms of Use</a
              >.
            </div>
          </label>
          <label class="flex flex-row items-center gap-5 max-w-[80%]">
            <input class="accent-main" type="checkbox" name="" id="" />
            <div class="text-xs">
              Sign up for emails to get updates from Nike on products, offers
              and your Member benefits.
            </div>
          </label>
          <button
            class="w-full h-12 bg-main mt-10 mb-5 text-black font-semibold"
            type="submit"
          >
            Create Account
          </button>
        </form>
        <div class="flex flex-row items-center justify-center gap-3">
          <div
            class="w-full h-[0.1px] border-white dark:border-zinc-900 border-[1px]"
          ></div>
          <div class="self-center">Or</div>
          <div
            class="w-full h-[0.1px] border-white dark:border-zinc-900 border-[1px]"
          ></div>
        </div>
        <button
          class="w-full h-12 bg-white my-5 text-black dark:text-white dark:bg-zinc-900 font-semibold rounded-md"
        >
          <span class="inline-flex items-baseline"
            ><img
              class="w-6 h-6 self-baseline mr-5"
              src="/assets/googleLogo.png"
              alt=""
            /><span class="self-center">Sign up with Google</span></span
          >
        </button>
        <div class="text-gray-500 text-sm text-center mx-auto">
          Already have an account?
          <a
            class="text-white font-semibold underline dark:text-zinc-900"
            href="./login.html"
            >Sign in</a
          >
        </div>
        <div
          class="flex items-center justify-center flex-row-reverse gap-1 mt-3"
          id="darkmode"
        >
          <!-- svg matahari, ambil code nya di hero-icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-white dark:stroke-2 dark:text-main h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
          <button class="h-5 w-10 rounded-full bg-main dark:bg-zinc-900 p-0.5">
            <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
          </button>
          <!-- svg bulan, ambil code nya di hero-icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-main dark:stroke-2 dark:stroke-black h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <script>
      function toDT() {
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      }
      document.querySelector("#darkmode").addEventListener("click", toDT);
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
